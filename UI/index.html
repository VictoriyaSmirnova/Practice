<!DOCTYPE html>
<html>
<head>
    <script src="https://use.fontawesome.com/bbc107b405.js"></script>

    <link rel="stylesheet"  type="text/css" href="styles.css">
    <meta charset="utf-8">
    <title>Новостной портал</title>
</head>
<body>
    <header class="user">
        <h1 id="portal"><i class="fa fa-graduation-cap" aria-hidden="true"></i>НОВОСТНОЙ ПОРТАЛ</h1>
        <h3 id="user-name"><i class="fa fa-user" aria-hidden="true"></i></h3>
        <form>
            <button id="sign-in">Выйти</button>
        </form>
    </header>
    <form id="filter">
        <button class="news">Добавить новость</button>
        <p><b>Фильтр: </b></p>
        <p>Теги:<br> <input list="tags" size="23">
        <datalist id="tags">
            <option class="option">Спорт</option>
        <p>Имя автора:<br><input type="text" name="name" size="23"> </p>
        <p>Дата:</p>
        <p>с:<br><input type="datetime-local"></p>
        <p>по:<br><input type="datetime-local"></p>



            </datalist>
        </p>
        <p style="text-align: center"><button>Найти</button>
    </form>
    <div class="clearRight"></div>

    <div class="article-list">
    </div>
    <div id="show">
        <form>
            <button id="button-show">Показать больше</button>
        </form>
    </div>
    <div class="clearLeft"></div>
    <div class="footer" >
        <p>Новостной портал | Смирнова Виктория | 2 курс 7 группа</p>
        <p>vikaaaaasmir@gmail.com | Дата последнего изменения: 25.02.2017</p>
    </div>
    <template id="template-news">
        <div class="news-table" data-id="id">
            <h1 class="news-title">Легендарная гимнастка Ольга Корбут продала олимпийские медали за 230 тысяч долларов
            </h1>
            <p class="news-author">Имя автора</p>
            <p class="news-date">Дата и время</p>
            <div class="clear"></div>
            <p class="news-summary">Как уже сообщалось, гимнастка Ольга Корбут выставила на аукцион пять медалей,
                завоеванных ею на Олимпийских играх 1972 и 1976 года. За их продажу она выручила 230 тысяч долларов.
            </p>
            <p class="news-tags">Спорт</p>
            <form id="buttons">
                <button>Показать полностью</button>
                <button>Редактировать</button>
                <button>Удалить</button>
            </form>
        </div>
    </template>
    <template id="template-tag">
        <option class="tag-name">Спорт</option>
    </template>
    <script src="script.js"></script>
</body>
</html>
